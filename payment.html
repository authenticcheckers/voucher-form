<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WASSCE Result Checker Voucher</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 20px;
    }
    .box {
      max-width: 400px;
      margin: auto;
      background: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      margin-top: 0;
      text-align: center;
      color: #2d2d2d;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 12px;
    }
    input {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      width: 100%;
      margin-top: 20px;
      padding: 15px;
      background: #0b7dda;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #095c9e;
    }
    .msg {
      margin-top: 15px;
      text-align: center;
      font-size: 14px;
      color: red;
    }
  </style>
</head>
<body>

<div class="box">
  <h2>WASSCE Result Checker Voucher</h2>

  <label>Full Name</label>
  <input id="name" type="text" placeholder="Enter full name">

  <label>Phone Number</label>
  <input id="phone" type="text" placeholder="e.g. 0244123456">

  <label>Email (optional)</label>
  <input id="email" type="email" placeholder="example@gmail.com">

  <button onclick="startPayment()">Buy Voucher (GHS 25)</button>

  <div id="msg" class="msg"></div>
</div>

<script>
async function startPayment() {
    const name = document.getElementById("name").value.trim();
    const phone = document.getElementById("phone").value.trim();
    const email = document.getElementById("email").value.trim();
    const msg = document.getElementById("msg");

    msg.textContent = "";

    if (!name || !phone) {
        msg.textContent = "Please enter name and phone number.";
        return;
    }

    msg.textContent = "Processing...";

    try {
        const res = await fetch("https://voucher-server-wzjj.onrender.com/create-payment", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ name, phone, email })
        });

        const data = await res.json();

        if (data.authorization_url) {
            window.location.href = data.authorization_url;
        } else {
            msg.textContent = "Payment initialization failed.";
        }

    } catch (err) {
        msg.textContent = "Server error. Try again.";
    }
}
</script>

</body>
</html>
