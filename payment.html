<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buy WASSCE Result Checker</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f3f4f6;
            padding: 20px;
        }

        .container {
            max-width: 420px;
            margin: auto;
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 2px 10px #00000020;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #222;
        }

        label {
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 8px 0 18px 0;
            border: 1px solid #ccc;
            border-radius: 6px;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #0a7cff;
            border: none;
            color: white;
            font-size: 18px;
            border-radius: 6px;
            cursor: pointer;
        }

        button:hover {
            background: #0563cc;
        }

        .note {
            margin-top: 15px;
            text-align: center;
            font-size: 14px;
            color: #444;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Buy WASSCE Voucher</h2>

    <label>Full Name</label>
    <input id="name" type="text" placeholder="Enter your name" required />

    <label>Phone Number</label>
    <input id="phone" type="text" placeholder="e.g. 0241234567" required />

    <label>Email Address</label>
    <input id="email" type="email" placeholder="example@gmail.com" required />

    <label>Affiliate Code (Optional)</label>
    <input id="ref" type="text" placeholder="e.g. AFF001" />

    <button onclick="startPayment()">Proceed to Pay</button>

    <p class="note">Voucher price: <strong>GHS 25</strong></p>
</div>

<script>
    const BACKEND_URL = "https://voucher-server-wzjj.onrender.com"; // <-- CHANGE THIS

    async function startPayment() {
        const name = document.getElementById("name").value.trim();
        const phone = document.getElementById("phone").value.trim();
        const email = document.getElementById("email").value.trim();
        const ref = document.getElementById("ref").value.trim();

        if (!name || !phone || !email) {
            alert("Please fill in all required fields.");
            return;
        }

        try {
            const response = await fetch(`${BACKEND_URL}/create-payment`, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ name, phone, email, ref })
            });

            const data = await response.json();

            if (data.authorization_url) {
                window.location.href = data.authorization_url;
            } else {
                alert("Error: " + (data.error || "Payment initialization failed."));
            }
        } catch (err) {
            alert("Network error. Please try again.");
        }
    }
</script>

</body>
</html>
